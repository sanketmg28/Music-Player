<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Music Player</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </header>

        <div class="music-player">
            <!-- All Songs Section -->
            <div class="all-songs">
                <h2>All Songs</h2>
                <label for="genre-filter">Filter by Genre:</label>
                <select id="genre-filter">
                    <option value="All">All</option>
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Hip Hop">Hip Hop</option>
                </select>
                <div id="songs-list"></div>
            </div>

            <!-- Song Card Section -->
            <div class="song-card">
                <h2>Now Playing</h2>
                <div id="current-song">
                    <img id="song-img" src="" alt="Song Image">
                    <div>
                        <h3 id="song-name">Select a song</h3>
                        <p id="song-artist"></p>
                    </div>
                </div>
                <audio id="audio-player" controls muted autoplay="off">
                    <source id="audio-source" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="controls">
                    <button id="prev-song">Previous</button>
                    <button id="next-song">Next</button>
                    <button id="add-to-playlist">Add to Playlist</button>
                </div>
            </div>

            <!-- Playlist Section -->
            <div class="playlist">
                <h2>Playlist</h2>
                <input type="text" id="new-playlist-name" placeholder="Enter playlist name">
                <button id="create-playlist">Create Playlist</button>
                <div id="playlists-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
